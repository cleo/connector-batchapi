---
type: nativeUser
alias: ${UserAlias}
resourceFolder: ${FolderPath}
home:
  enabled: true
  dir:
    default: ${HomeDir}
  subfolders:
    default:
    - ${if:DownloadFolder}:
        usage: download
        path: ${DownloadFolder}
    - ${if:UploadFolder}:
        usage: upload
        path: ${UploadFolder}
    - ${for other:OtherFolder.split(';')}:
        usage: other
        path: ${other}
incoming:
  storage:
    sentbox: ${ArchiveSent}
outgoing:
  storage:
    receivedbox: ${ArchiveReceived}
  access: ${Access.toLowerCase()}
accept:
  ftp:
    enabled: ${FTPean}
  sftp:
    enabled: ${SSHFTPean}
  http:
    enabled: ${HTTPean}
  security:
    requireIPFilter: false
    passwordRules:
      enforce: true
      minLength: 1
      cannotContainUserName: false
      minUpperChars: 0
      minLowerChars: 0
      minNumericChars: 0
      minSpecialChars: 0
      noRepetitionCount: 0
      requirePasswordResetBeforeFirstUse: true
      expiration:
        enabled: false
        expiresDays: 60
      lockout:
        enabled: false
        afterFailedAttempts: 5
        withinSeconds: 60
        lockoutMinutes: 15